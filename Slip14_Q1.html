<!--Create a container add row inside it and add 3 columns inside row using BootStrap.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 3 Columns Easy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col bg-primary text-white">Column 1</div>
        <div class="col bg-success text-white">Column 2</div>
        <div class="col bg-warning text-dark">Column 3</div>
    </div>
</div>

</body>
</html>
