<!--
 Create a button with different style (Secondary, Primary, Success, Error, Info, Warning, 
Danger) using BootStrap.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

    <h2>Bootstrap Buttons</h2>

    <button class="btn btn-primary m-1">Primary</button>
    <button class="btn btn-secondary m-1">Secondary</button>
    <button class="btn btn-success m-1">Success</button>
    <button class="btn btn-danger m-1">Danger / Error</button>
    <button class="btn btn-warning m-1">Warning</button>
    <button class="btn btn-info m-1">Info</button>
    <button class="btn btn-light m-1">Light</button>
    <button class="btn btn-dark m-1">Dark</button>

</body>
</html>
